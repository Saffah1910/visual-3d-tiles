<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>

<a href="/">‚Üê Continue Shopping</a>

<h1>Your Cart</h1>

{% if items %}

<table border="1" cellpadding="10">
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Subtotal</th>
        <th>Action</th>
    </tr>

    {% for item in items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>R {{ item.product.price }}</td>

        <td>
            <form action="{% url 'update_cart' item.product.id %}" method="post">
                {% csrf_token %}
                <input
                    type="number"
                    name="quantity"
                    value="{{ item.quantity }}"
                    min="1"
                    style="width:50px;"
                >
                <button type="submit">Update</button>
            </form>
        </td>

        <td>R {{ item.subtotal }}</td>

        <td>
            <a href="{% url 'remove_from_cart' item.product.id %}">
                Remove
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

<h3>Total: R {{ total }}</h3>

<a href="{% url 'checkout' %}">
    <button>Proceed to Checkout</button>
</a>

{% else %}

<p>Your cart is empty.</p>
<a href="/">Shop Now</a>

{% endif %}

</body>
</html>
